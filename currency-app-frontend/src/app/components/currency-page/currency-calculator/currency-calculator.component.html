<div class="flex items-center justify-around mb-10 mt-10">
  <div class="w-1/2 bg-white p-4 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold text-emerald-700 mb-4 text-left">
      Currency Calculator
    </h3>

    <label for="amountInEur" class="block text-l text-gray-500 mb-3 text-left"
      >Enter the amount (€) you want to convert</label
    >
    <input
      type="number"
      id="amountInEur"
      #inputAmountInEur
      placeholder="e.g. 100"
      min="0"
      required
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 mb-4"
      (input)="onInputChange(inputAmountInEur)"
    />

    <button
      (click)="calculateCurrency(inputAmountInEur.value)"
      class="w-full py-2 bg-emerald-600 text-white font-semibold rounded-md hover:bg-emerald-700 transition-colors duration-300"
    >
      Convert to {{ currency }}
    </button>

    <div *ngIf="errorMessage" class="mt-4 text-red-600 font-semibold">
      {{ errorMessage }}
    </div>
  </div>
  <div
    *ngIf="result == null"
    class="mt-4 w-1/2 items-center justify-center"
  ></div>
  <div
    *ngIf="result !== null && !loading"
    class="mt-4 w-1/2 items-center justify-center"
  >
    <h4 class="text-xl font-semibold text-emerald-800 mb-">
      Conversion Result:
    </h4>
    <div class="flex justify-center items-center">
      <p class="text-lg text-emerald-600 font-semibold mr-3">
        {{ amountInEur }} € =
      </p>
      <p class="text-3xl text-bold text-emerald-700">{{ result }}</p>
      <p class="text-lg text-emerald-600 font-semibold ml-3">{{ currency }}</p>
    </div>
  </div>
  <div *ngIf="loading" class="mt-4 w-1/2 items-center justify-center">
    <div class="flex justify-center items-center mt-4">
      <div
        class="loader w-10 h-10 border-4 border-emerald-400 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
  </div>
</div>
