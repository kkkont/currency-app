<div class="currency-calculator">
  <h3>Calculator</h3>
  <label for="amountInEur">Amount in EUR</label>
  <input
    type="number"
    id="amountInEur"
    #inputAmountInEur
    placeholder="Enter amount in EUR"
    min="0"
    required
  />

  <button (click)="calculateCurrency(inputAmountInEur.value)">Calculate</button>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
  <div *ngIf="result !== null">
    <h4>Conversion Result:</h4>
    <p>{{ amountInEur }} EUR = {{ result }} {{ currency }}</p>
  </div>
</div>
